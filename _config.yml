# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: C++Now
email: admin@ciere.com
#description: > # this means to ignore newlines until "baseurl:"
#    A gathering of C++ experts and enthusiasts from around the world in beautiful Aspen, Colorado.
description_html: > # this means to ignore newlines until "description:"
    A gathering of C++ experts and enthusiasts from around the world in beautiful Aspen, Colorado.
description: > # this means to ignore newlines until "baseurl:"
    A gathering of C++ experts and enthusiasts from around the world in beautiful Aspen, Colorado.
baseurl: "" # the subpath of your site, e.g. /blog
url: "//cppnow.org"
locale: en_US
twitter_username: cppnow
github_username:  boostcon
feed:
    path: /feed/feed.xml

video_channel: "https://www.youtube.com/user/boostcon/"

permalink: /:categories/:year/:month/:title/

pagination:
    enabled: true
    per_page: 5
    permalink: '/page-:num/'
    title: ':title'
    limit: 0
    sort_field: 'date'
    sort_reverse: true
    autopages: false
    trail:
        before: 2
        after: 2

# Google services
google_analytics: UAâ€”138136534-1

# Build settings
source: ./src
destination: ./_temp/jekyll
markdown: kramdown
# kramdown:
#     smart_quotes: ["apos", "apos", "quot", "quot"]
gems:
  - jekyll-feed
  - jekyll-paginate-v2
  - jekyll-redirect-from

