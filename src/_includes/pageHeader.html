<div class="pageHeader">
    <h1 class="visuallyhide">{% if page.title != null %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</h1>
    <a href="/"><img src="/assets/img/theme/CppNowLogo.svg" alt="C++Now Logo" class="pageHeaderLogo"></a>
    <div class="pageHeaderInfo">
        <span class="pageHeaderInfoText">{{site.current_year_start_date}} - {{site.current_year_end_date}}</span> <span class="pageHeaderInfoText">{% if site.current_year_online %}<span style="color: red;">Online</span>{% else %}{{site.current_location}}{% endif %}</span>
    </div>
</div>
